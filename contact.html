	<link rel="stylesheet" type="text/css" href="./css/styles.css">
	<title>Bootstrap-Portfolio</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg  navbar-light">
		<a class="navbar-brand" href="index.html" id="logo" style="background-color: #4aaaa5; color: #ffffff">Alyssa Albright</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
			aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse test" id="navbarText">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item active">
					<a class="nav-link" href="index.html">About<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="portfolio" href="portfolio.html">Portfolio</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="contact.html">Contact</a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container mt-5 mb-5">
		<div class="border ml-auto mr-auto" style="background-color: #cccccc">
			<div class="w-auto p-3" style="background-color: #ffffff;">
				<h3 class="about-title">Contact</h3>
				<hr>
				<form style="color: #777777">
					<div class="form-group">
						<label for="exampleInputName">Name</label>
						<input type="name" class="form-control" id="exampleInputName" placeholder="John Smith">
					</div>
					<div class="form-group">
						<label for="exampleInputEmail1">Email</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
							placeholder="example@email.com">
						<small id="emailHelp" class="form-text text-muted"></small>
					</div>
					<div class="form-group">
						<label for="exampleFormControlTextarea1">Message</label>
						<textarea class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
					</div>
					<button type="submit" class="btn" style="background-color: #4aaaa5; color: #ffffff">Submit</button>
				</form>

			</div>
		</div>
	</div>

	<footer class="fixed-bottom text-center">
